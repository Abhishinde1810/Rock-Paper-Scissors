<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><i>Rock Paper Scissor Game</i></h1>
    <div class="options">
      <div class="option" id="rock">
        <img src="img/rock.png" alt="rock img" />
      </div>

      <div class="option" id="paper">
        <img src="img/paper.png" alt="paper img" />
      </div>

      <div class="option" id="Scissors">
        <img src="img/Scissors.png" alt="Scissor img" />
      </div>
    </div>

    <div class="score_board">
      <div class="score">
        <p id="user_Score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp_Score">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="message">
      <p id="mgs">Play your move</p>
    </div>
  <button id="mode">Dark mode</button>
    <script src="app.js"></script>
  </body>
</html>
